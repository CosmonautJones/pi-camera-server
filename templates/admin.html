<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pi Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #2980b9, #1f5d87);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h3 {
            margin-bottom: 1.5rem;
            color: #3498db;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.5);
        }

        .form-group select option {
            background: #2c3e50;
            color: white;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background: rgba(255, 255, 255, 0.15);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .users-table tr:last-child td {
            border-bottom: none;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .role-admin {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .role-user {
            background: linear-gradient(45deg, #27ae60, #229954);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.2);
            border-left: 4px solid #27ae60;
            color: #27ae60;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.2);
            border-left: 4px solid #e74c3c;
            color: #e74c3c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .no-users {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 2rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }

            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .users-table {
                font-size: 0.9rem;
            }

            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .stat-number {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .panel {
                padding: 1rem;
            }

            .users-table th,
            .users-table td {
                padding: 0.25rem;
                font-size: 0.8rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">‚öôÔ∏è Admin Panel</div>
        <div class="nav-links">
            <a href="/" class="btn">üìπ Dashboard</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Flask flash messages would go here -->
        <div class="alert alert-success" style="display: none;" id="success-message">
            <!-- Success messages will be displayed here -->
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="admin-count">0</div>
                <div class="stat-label">Admins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="user-count">0</div>
                <div class="stat-label">Regular Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">üü¢</div>
                <div class="stat-label">Server Status</div>
            </div>
        </div>

        <div class="admin-grid">
            <div class="panel">
                <h3>üë• Add New User</h3>
                <form method="post" action="/add_user" id="add-user-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="">Select role...</option>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="add-user-btn">
                        ‚ûï Add User
                    </button>
                </form>
            </div>

            <div class="panel">
                <h3>üìä System Information</h3>
                <div class="form-group">
                    <label>Server IP Address</label>
                    <input type="text" id="server-ip" readonly>
                </div>
                
                <div class="form-group">
                    <label>Camera Status</label>
                    <input type="text" value="üü¢ Active" readonly>
                </div>
                
                <div class="form-group">
                    <label>Stream Quality</label>
                    <input type="text" value="640x480 @ 30fps" readonly>
                </div>
                
                <div class="form-group">
                    <label>Last Updated</label>
                    <input type="text" id="last-updated" readonly>
                </div>
                
                <button class="btn" onclick="refreshSystemInfo()">
                    üîÑ Refresh Info
                </button>
            </div>
        </div>

        <div class="panel">
            <h3>üë• User Management</h3>
            <div id="users-container">
                <table class="users-table" id="users-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody">
                        <!-- Sample users for demo -->
                        <tr>
                            <td>admin</td>
                            <td>
                                <span class="role-badge role-admin">
                                    üëë Admin
                                </span>
                            </td>
                            <td>
                                <span style="color: rgba(255,255,255,0.5)">Current User</span>
                            </td>
                        </tr>
                        <tr>
                            <td>user1</td>
                            <td>
                                <span class="role-badge role-user">
                                    üë§ User
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-danger" onclick="deleteUser('user1')">
                                    üóëÔ∏è Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="no-users" id="no-users" style="display: none;">
                    No users found.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize system info and stats
        function initializePage() {
            document.getElementById('server-ip').value = window.location.host;
            document.getElementById('last-updated').value = new Date().toLocaleString();
            updateUserStats();
        }

        function refreshSystemInfo() {
            document.getElementById('server-ip').value = window.location.host;
            document.getElementById('last-updated').value = new Date().toLocaleString();
            
            // Simulate checking camera status
            const btn = event.target;
            btn.innerHTML = 'üîÑ Refreshing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = 'üîÑ Refresh Info';
                btn.disabled = false;
                showMessage('System information refreshed successfully!', 'success');
            }, 1000);
        }

        function updateUserStats() {
            const rows = document.querySelectorAll('#users-tbody tr');
            const totalUsers = rows.length;
            let adminCount = 0;
            let userCount = 0;

            rows.forEach(row => {
                const roleCell = row.querySelector('.role-badge');
                if (roleCell) {
                    if (roleCell.classList.contains('role-admin')) {
                        adminCount++;
                    } else {
                        userCount++;
                    }
                }
            });

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('admin-count').textContent = adminCount;
            document.getElementById('user-count').textContent = userCount;
        }

        function deleteUser(username) {
            if (confirm(`Are you sure you want to delete user "${username}"?`)) {
                // In a real app, this would make an AJAX request
                const row = event.target.closest('tr');
                if (row) {
                    row.remove();
                    updateUserStats();
                    showMessage(`User "${username}" deleted successfully!`, 'success');
                }
            }
        }

        function showMessage(message, type) {
            const alertDiv = document.getElementById('success-message');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // Form submission handling
        document.getElementById('add-user-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent actual form submission for demo
            
            const btn = document.getElementById('add-user-btn');
            const username = document.getElementById('username').value;
            const role = document.getElementById('role').value;
            
            btn.innerHTML = '‚è≥ Adding User...';
            btn.disabled = true;
            
            // Simulate adding user
            setTimeout(() => {
                // Add user to table
                const tbody = document.getElementById('users-tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${username}</td>
                    <td>
                        <span class="role-badge role-${role}">
                            ${role === 'admin' ? 'üëë' : 'üë§'} ${role.charAt(0).toUpperCase() + role.slice(1)}
                        </span>
                    </td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteUser('${username}')">
                            üóëÔ∏è Delete
                        </button>
                    </td>
                `;
                tbody.appendChild(newRow);
                
                // Reset form
                this.reset();
                
                // Update stats
                updateUserStats();
                
                // Reset button
                btn.innerHTML = '‚ûï Add User';
                btn.disabled = false;
                
                showMessage(`User "${username}" added successfully!`, 'success');
            }, 1000);
        });

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
